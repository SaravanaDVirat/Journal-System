<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7078/7078214.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update Journey</title>
    <style>
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            text-decoration: none;
            font-weight: 500;
            margin-left: 2rem;
        }

        label {
            font-size: 15px;
            color: black;
            font-weight: 600;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-primary p-3">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa fa-book" aria-hidden="true"></i> Journal System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav m-auto mt-2 mt-lg-2">
                <li class="nav-item">
                    <a class="nav-link active" href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addJourney"><i class="fa fa-plus" aria-hidden="true"></i> Add Journey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/searchJourney"><i class="fa fa-search" aria-hidden="true"></i> Search Journey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/deleteJourney"><i class="fa fa-trash" aria-hidden="true"></i> Delete Journey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/updateJourney"><i class="fa fa-upload" aria-hidden="true"></i> Update Journey</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container mt-5">
        <div class="form-container">
            <h5 class="text-secondary mt-4 mb-2">Update Journey Information</h5>
            <form th:action="@{/updateJourney}" method="post" class="form-control p-3 mt-4 mb-3">
                <div class="row">
                    <div class="col-12">
                        <label for="journeyId" class="p-2">Journey ID</label>
                        <input type="text" name="id" id="journeyId" class="form-control" placeholder="Enter Journey ID" aria-label="Journey ID" required/>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" th:value="${journey != null ? journey.username : ''}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${journey != null ? journey.email : ''}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="source">Source</label>
                                <input type="text" class="form-control" id="source" name="source" th:value="${journey != null ? journey.source : ''}" required />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" name="destination" th:value="${journey != null ? journey.destination : ''}" required/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info mt-2 mb-3">Update Journey</button>
                </div>
            </form>

        </div>
        <div class="alert alert-success mt-3 alert-dismissible fade show" role="alert" th:if="${success1}">
            <span th:text="${success1}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger mt-3 alert-dismissible fade show" role="alert" th:if="${error1}">
            <span th:text="${error1}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </div>
</main>
</body>
</html>
