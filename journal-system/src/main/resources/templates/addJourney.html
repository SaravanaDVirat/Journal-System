<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7078/7078214.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Add New Journey</title>
</head>

<style>
    .navbar-brand {
        font-weight: bold;
        color: white !important;
    }

    .nav-link {
        color: white !important;
        text-decoration: none;
        font-weight: 500;
        margin-left: 2rem;
    }

    form {
        height: auto;
        box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
    }

    #addjourney {
        font-weight: 600;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    label {
        font-weight: 600;
        font-size: 18px;
        color: black;
        margin-bottom: 4px;
    }
</style>

<body>


<nav class="navbar navbar-expand-sm navbar-light bg-primary p-3">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa fa-book" aria-hidden="true"></i> Journey system</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav m-auto mt-2 mt-lg-2 ">

                <li class="nav-item">
                    <a class="nav-link active" href="/"><i class="fa fa-home" aria-hidden="true"></i> Home
                        <span class="visually-hidden">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/addJourney"><i class="fa fa-plus" aria-hidden="true"></i> Add Journey</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/searchJourney"><i class="fa fa-search" aria-hidden="true"></i> Search
                        Journey</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/deleteJourney"><i class="fa fa-trash" aria-hidden="true"></i> Delete
                        Journey</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/updateJourney"><i class="fa fa-upload" aria-hidden="true"></i> Update
                        Journey</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container mt-5">

        <div th:if="${success}" class="alert alert-success mt-3 alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger mt-3 alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        <form th:action="@{/addJourney}" method="post" class="form-control p-3">
            <h2 class="text text-secondary text-center p-3 mb-5" id="addjourney"><strong>Add New Journey</strong></h2>
            <div class="row p-4">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label>Journey Id</label>
                        <input type="text" class="form-control" id="id" name="id" th:value="${journey.id}" readonly required/>
                    </div>
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" class="form-control" id="username" name="username" th:value="${journey.username}" required/>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               th:value="${journey.email}" required/>
                    </div>
                    <div class="mb-3">
                        <label>Source</label>
                        <input type="text" class="form-control" id="source" name="source"
                               th:value="${journey.source}" required/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination"
                               th:value="${journey.destination}" required/>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary text text-light text-bold mb-2" type="submit"
                    style="margin-left: 1.6rem; font-weight: bolder; font-size: 20px;">Add Journey</button>
        </form>

    </div>
</main>
</body>

</html>
